name: Test

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
      - uses: actions/checkout@v3

      - uses: jfrog-fastci/fastci@main  # Use the FastCI optimization action
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          fastci_otel_token: ${{ secrets.COROLOGIX_OTEL_TOKEN }}

      # Install required tools
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "8"

      # Install the plugin to allow running the integration tests
      - name: Install plugin
        run: mvn install -B -DskipTests

      # Run tests
      - name: Run Tests
        run: mvn verify -B -DskipITs=false
